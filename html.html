<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Typing Test Web App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="head">
      <p>Time: <span id="time">60s</span></p>
      <p>Mistakes: <span id="mistake">0</span></p>
    </div>
    <p id="para">
    </p>
    <textarea id="input" readonly></textarea>
    <div class="startstop">
      <button id="stop">Pause</button>
      <button id="end">End</button>
      <button id="restart">Restart</button>
    </div>
    <div class="resultdiv">
      <h2>Result</h2>
      <div>
        <p>Accuracy: <span id="percentage">89%</span></p>
        <p>Speed: <span id="speed">43.50wpm</span></p>
      </div>
    </div>
    <button id="start">Start</button>
  </div>



    <script src="script.js"></script>
  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
</body>

</html>
